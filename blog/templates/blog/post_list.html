<!DOCTYPE html>
<html>
    <head>
        <title>Test Django blog</title>

        <!-- JS for parsing and viewing trees -->
        <!-- src: Tim Vaughan's icytree -->
        {% load staticfiles %}
        <script src="{% static "blog/js/blog_app.js" %}"></script>


    </head>
    <body>
        <div>
            <h1><a href="/">Test Blog App</a></h1>
        </div>

        <div href="tutorial.djangogirls.org/"> Src: Django Girls tutorial</div>

        {% for post in posts %}
            <h2> {{ post.title }}</h2>
            <p> {{ post.author }}</p>
            <p> Published: {{ post.published_date }} </p>
            <p> {{ post.text|linebreaksbr }} </p>
        {% endfor %}

    </body>
</html>
