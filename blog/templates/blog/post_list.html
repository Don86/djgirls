<!DOCTYPE html>
<html>
    <head>
        <title>Django Try</title>

        <!-- JS for parsing and viewing trees -->
        <!-- src: Tim Vaughan's icytree -->
        {% load staticfiles %}
        <script src="{% static "blog/js/blog.js" %}"></script>
        <script src="{% static "blog/js/treedrawer.js" %}"></script>
        <script src="{% static "blog/js/treeparsing.js" %}"></script>


    </head>
    <body>
        <div>
            <h1><a href="/">Test Django App</a></h1>
        </div>

        <a href="http://tutorial.djangogirls.org/en"> Src: Django Girls tutorial</a>

        {% for post in posts %}
            <h2> {{ post.title }}</h2>
            <p> {{ post.author }}</p>
            <p> Published: {{ post.published_date }} </p>
            <p> {{ post.text|linebreaksbr }} </p>
        {% endfor %}

    </body>
</html>
